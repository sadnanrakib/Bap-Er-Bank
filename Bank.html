<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Let's get some
        <span class="font-semibold text-violet-600">Moooooooney</span>!!
      </h1>
    </header>
    <main>
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
          <div class="bg-green-600 p-8 rounded-xl">
            <h4 class="text-2xl">Deposit</h4>
            <h3 class="text-5xl">$<span id="deposit-total">00</span></h3>
          </div>
          <div class="bg-yellow-600 p-8 rounded-xl">
            <h4 class="text-2xl">Withdraw</h4>
            <h3 class="text-5xl">$<span id="withdraw-total">00</span> </h3>
          </div>
          <div class="bg-red-400 p-8 rounded-xl">
            <h4 class="text-2xl">Balace</h4>
            <h3 class="text-5xl">$<span id="balace-total">1240</span> </h3>
          </div>
        </div>
      </section>
      <section class="mt-8">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
            <div class="bg-green-600 p-6 rounded-xl">
              <h4 class="text-2xl mb-6">Please Deposit</h4>
              <input
              class="w-9/12 block border mb-4 px-3" type="text" name=""id="deposit-field"placeholder="$Amounte You Want To Deposit"/>
            <button id="btn-deposit" class="bg-amber-400 px-8 py-2 rounded-lg hover:bg-sky-700 font-medium text-white">Deposit</button>
            </div>
            <div class="bg-lime-400 p-6 rounded-xl">
              <h4 class="text-2xl mb-6">Please Withdraw</h4>
              <input
              class="w-9/12 block border mb-4 px-3" type="text" name=""id="withdraw-field"placeholder="$Amounte You Want To Withdraw"/>
           <button id="btn-withdraw" class="bg-amber-400 px-8 py-2 rounded-lg hover:bg-sky-700 font-medium text-white">Withdraw</button>
            </div>
      </section>
    </main>
    <script src="Script/deposit.js"></script>
    <script src="Script/withdraw.js"></script>

  </body>
</html>
